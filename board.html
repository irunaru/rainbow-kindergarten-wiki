  <script>
    const API_URL = 'https://rainbow-bbs-api.irunaru.workers.dev';
    let currentGuestId = null;
    let currentNickname = null;
    let expandedPostId = null;

    function saveGuestInfo(guestId, nickname) {
      localStorage.setItem('bbs_guest_id', guestId);
      if (nickname) localStorage.setItem('bbs_nickname', nickname);
    }

    function getGuestInfo() {
      return {
        guestId: localStorage.getItem('bbs_guest_id'),
        nickname: localStorage.getItem('bbs_nickname')

    }

    async function init() {
      const stored = getGuestInfo();
      
      if (stored.guestId) {
        currentGuestId = stored.guestId;
        if (stored.nickname) {
          currentNickname = stored.nickname;
          document.getElementById('currentUser').textContent = `(${currentNickname})`;
          document.getElementById('writeSection').classList.remove('hidden');
        } else {
          document.getElementById('nicknameSetup').classList.remove('hidden');
        }
      } else {
        try {
          const response = await fetch(`${API_URL}/api/v1/guest/init`, { method: 'POST' });
          const data = await response.json();
          if (data.ok) {
            currentGuestId = data.guest_id;
            saveGuestInfo(currentGuestId);
            document.getElementById('nicknameSetup').classList.remove('hidden');
          }
        } catch (error) {
          console.error('Init error:', error);
        }
      }
      loadPosts();
    }

    async function setNickname() {
      const nickname = document.getElementById('nicknameInput').value.trim();

      if (!nickname) {

        errorEl.classList.remove('hidden');
        return;

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nickname, guest_id: currentGuestId })
        });

        const data = await response.json();
        if (data.ok) {
          currentNickname = nickname;
          saveGuestInfo(currentGuestId, nickname);
          document.getElementById('currentUser').textContent = `(${currentNickname})`;
          document.getElementById('writeSection').classList.remove('hidden');
          document.getElementById('nicknameSetup').classList.add('hidden');
          errorEl.classList.add('hidden');

        errorEl.classList.remove('hidden');

    async function togglePost(postId) {

      const isExpanded = postEl.classList.contains('expanded');

      return date.toLocaleDateString('ko-KR');
